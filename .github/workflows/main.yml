name: DevSecOps Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: self-hosted
    outputs:
      IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
      ADAPTIVE_THRESHOLD: ${{ steps.gate.outputs.threshold }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Set up Python virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          deactivate

      - name: Install local scanners
        run: |
          mkdir -p $HOME/.local/bin
          export PATH=$HOME/.local/bin:$PATH
          source venv/bin/activate
          pip install semgrep==1.68.0 checkov==3.2.261 jinja2==3.1.4 \
            sentence-transformers==2.7.0 joblib==1.4.2 scikit-learn==1.4.2 \
            lightgbm==4.3.0 openai==1.35.0 pyyaml==6.0.2 urllib3==1.26.20
          deactivate
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b $HOME/.local/bin v0.64.1
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.28.0/gitleaks_8.28.0_linux_x64.tar.gz | tar -xz -C $HOME/.local/bin gitleaks
          curl -L https://github.com/open-policy-agent/conftest/releases/download/v0.60.0/conftest_0.60.0_Linux_x86_64.tar.gz | tar -xz -C $HOME/.local/bin conftest
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b $HOME/.local/bin v1.12.2
          export PATH=$HOME/.local/bin:$PATH
          semgrep --version
          checkov --version
          gitleaks version
          trivy --version
          syft --version
          conftest --version || true
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & push Docker image
        id: meta
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)
          echo "image_tag=$GIT_SHA" >> $GITHUB_OUTPUT
          docker build -t ghcr.io/hamzi-o/devsecops-as-code/app:$GIT_SHA -t ghcr.io/hamzi-o/devsecops-as-code/app:latest app
          docker push ghcr.io/hamzi-o/devsecops-as-code/app:$GIT_SHA
          docker push ghcr.io/hamzi-o/devsecops-as-code/app:latest

      - name: Patch deployment.yaml with image
        run: |
          sed -i "s|\${IMAGE_TAG}|${{ steps.meta.outputs.IMAGE_TAG }}|g" app/k8s/deployment.yaml
          cat app/k8s/deployment.yaml | grep image:

      - name: Create imagePullSecret for GHCR
        run: |
          export KUBECONFIG=kubeconfig
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ secrets.GHCR_USERNAME }} \
            --docker-password=${{ secrets.GHCR_TOKEN }} \
            -n app-test --dry-run=client -o yaml | kubectl apply -f -

      # ---- Security scans ----
      - name: Run Semgrep
        run: |
          source venv/bin/activate
          semgrep scan app --config scanners/semgrep_rules.yml --json > sast.json || true
          deactivate

      - name: Run Gitleaks
        run: gitleaks detect --source . --report-path secrets.json || true

      - name: Run Checkov
        run: |
          source venv/bin/activate
          checkov -d app/k8s -f scanners/checkov.yml --output json > iac.json || true
          deactivate

      - name: Run Trivy
        run: trivy fs --format json --output sca.json . || true

      - name: Run Syft
        run: syft dir:app -o json > sbom.json

      - name: DAST scan with OWASP ZAP
        run: |
          source venv/bin/activate
          TARGET_HOST=${{ env.STAGING_HOST || vars.STAGING_HOST }}
          zap -cmd -quickurl $TARGET_HOST -quickout zap.json -configfile scanners/zap_config.yml || true
          deactivate

      - name: Merge findings
        run: |
          source venv/bin/activate
          python3 risk_model/inference/merge_findings.py \
            --sast sast.json \
            --secrets secrets.json \
            --iac iac.json \
            --sca sca.json \
            --dast zap.json \
            --out findings.jsonl
          deactivate

      - name: AI inference + HTML report
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          source venv/bin/activate
          python3 risk_model/inference/infer.py \
            --artifacts-dir risk_model/artifacts \
            --in findings.jsonl \
            --out enriched.jsonl \
            --report report.html
          deactivate

      - name: Adaptive gate threshold
        id: gate
        run: |
          source venv/bin/activate
          python3 adaptive/evaluate_gate.py > gate.json
          echo "threshold=$(jq -r .adaptive_threshold gate.json)" >> $GITHUB_OUTPUT
          deactivate

      - name: Enforce adaptive gate
        run: |
          THRESH=${{ steps.gate.outputs.threshold }}
          VIOL=$(python3 - << 'PY'
          import json,sys,os
          thr=float(os.environ["THR"])
          bad=0
          for l in open("enriched.jsonl"):
              o=json.loads(l)
              if o.get("risk_score",0) >= thr: bad+=1
          print(bad)
          PY
          )
          echo "Findings >= threshold: $VIOL"
          if [ "$VIOL" -gt 0 ]; then echo "Adaptive gate failed"; exit 1; fi
        env:
          THR: ${{ steps.gate.outputs.threshold }}

  deploy:
    runs-on: self-hosted
    needs: build-and-scan
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          chmod 600 kubeconfig

      - name: Deploy to k3s
        run: |
          export KUBECONFIG=kubeconfig
          kubectl apply -f app/k8s/namespace.yaml
          kubectl apply -f app/k8s/deployment.yaml
          kubectl apply -f app/k8s/service.yaml
          kubectl apply -f app/k8s/ingress.yaml
          kubectl apply -f policies/gatekeeper-templates/deny-high-risk.yaml
          kubectl apply -f policies/gatekeeper-constraints/deny-high-risk.yaml

      - name: Rollout status
        run: |
          export KUBECONFIG=kubeconfig
          kubectl rollout status deployment/demo-app -n app-test --timeout=180s

      - name: Debug rollout if failed
        if: failure()
        run: |
          export KUBECONFIG=kubeconfig
          kubectl describe deployment demo-app -n app-test || true
          kubectl describe pods -n app-test || true
          kubectl logs -l app=demo-app -n app-test --tail=50 || true

      - name: Verify deployed resources
        run: |
          export KUBECONFIG=kubeconfig
          kubectl get all -n app-test

      - name: Red team tests
        run: |
          source venv/bin/activate
          TARGET_HOST=${{ env.STAGING_HOST || vars.STAGING_HOST }}
          python3 redteam/run_attacks.py --target $TARGET_HOST --out redteam_results.json
          deactivate

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: |
            report.html
            findings.jsonl
            enriched.jsonl
            redteam_results.json
            zap.json
            sast.json
            secrets.json
            iac.json
            sca.json
            sbom.json
