name: DevSecOps Pipeline
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-deploy-scan:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Set up Python virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          rm -rf ~/.cache/pip/*
          pip install -r requirements.txt
          pip install httpx==0.27.2 openai==1.51.0
          checkov --version || pip install checkov==3.2.258
          deactivate

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Bootstrap builder
        run: docker buildx inspect --bootstrap

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & push Docker image
        id: meta
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)
          echo "image_tag=$GIT_SHA" >> $GITHUB_OUTPUT
          docker build -t ${{ secrets.REGISTRY }}/app:$GIT_SHA -t ${{ secrets.REGISTRY }}/app:latest app
          docker push ${{ secrets.REGISTRY }}/app:$GIT_SHA
          docker push ${{ secrets.REGISTRY }}/app:latest
          sed -i "s#\${IMAGE_TAG}#$GIT_SHA#g" app/k8s/deployment.yaml

      - name: Deploy app to k3s
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          chmod 600 kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl apply -f app/k8s/namespace.yaml
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ secrets.GHCR_USERNAME }} \
            --docker-password=${{ secrets.GHCR_TOKEN }} \
            --namespace=app-test \
            --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f app/k8s/deployment.yaml
          kubectl apply -f app/k8s/service.yaml
          kubectl apply -f app/k8s/ingress.yaml
          kubectl apply -f app/k8s/networkpolicy.yaml
          kubectl apply -f policies/gatekeeper-templates/deny-high-risk.yaml
          kubectl apply -f policies/gatekeeper-constraints/deny-high-risk.yaml
          sleep 10
          kubectl rollout status -n app-test deploy/demo-app --timeout=600s

      - name: Clear runner cache
        run: |
          rm -rf $HOME/.local/bin/*
          rm -rf $HOME/.cache/*

      - name: Install local scanners
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p $HOME/.local/bin
          export PATH=$HOME/.local/bin:$PATH
          
          # Install ZAP
          ZAP_VERSION="2.15.0"
          wget https://github.com/zaproxy/zaproxy/releases/download/v$ZAP_VERSION/ZAP_${ZAP_VERSION}_Linux.tar.gz -O zap.tar.gz
          tar -xzf zap.tar.gz -C $HOME/.local/bin
          mv $HOME/.local/bin/ZAP_${ZAP_VERSION} $HOME/.local/bin/zap
          rm -f zap.tar.gz
          
          # Install Trivy
          TRIVY_VERSION="0.66.0"
          curl -L https://github.com/aquasecurity/trivy/releases/download/v$TRIVY_VERSION/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz -o trivy.tar.gz
          tar -xzf trivy.tar.gz -C $HOME/.local/bin
          chmod +x $HOME/.local/bin/trivy
          trivy --version && echo "Trivy binary is functional" || echo "trivy_docker_fallback=true" >> $GITHUB_ENV
          rm -f trivy.tar.gz
          
          # Install Syft
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b $HOME/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify scanner installation
        continue-on-error: true
        run: |
          export PATH=$HOME/.local/bin:$PATH
          source venv/bin/activate
          semgrep --version || { echo "Semgrep installation failed"; exit 1; }
          checkov --version || { echo "Checkov installation failed"; exit 1; }
          $HOME/.local/bin/zap/zap.sh -version || { echo "OWASP ZAP installation failed"; exit 1; }
          deactivate
          if [ "${{ env.trivy_docker_fallback }}" != "true" ]; then
            trivy --version || echo "trivy_docker_fallback=true" >> $GITHUB_ENV
          fi
          syft --version || { echo "Syft installation failed"; exit 1; }
          conftest --version || true
          gitleaks version || { echo "Gitleaks installation failed"; exit 1; }

      - name: Run SAST scan
        continue-on-error: true
        run: |
          # Ensure Semgrep is accessible via PATH or loaded correctly
          export PATH=$HOME/.local/bin:$PATH
          source venv/bin/activate
          
          echo "Starting Semgrep scan on ./app/api/main.py..."
          
          # Run Semgrep with:
          # 1. Your custom rules
          # 2. The standard secrets rules (p/secrets)
          # 3. Explicit exclusion of the noisy virtual environment
          # 4. Explicit targeting of your vulnerable file
          
          semgrep \
            --config scanners/semgrep_rules.yml \
            --config p/secrets \
            --exclude 'venv' \
            ./app/api/main.py \
            --json > sast.json || echo "[]" > sast.json
      
          deactivate

      - name: Run Secrets scan
        continue-on-error: true
        run: |
          export PATH=$HOME/.local/bin:$PATH
          gitleaks detect --source . --report-path secrets.json || echo "[]" > secrets.json

      - name: Run IaC scan
        continue-on-error: true
        run: |
          export PATH=$HOME/.local/bin:$PATH
          source venv/bin/activate
          mkdir -p scanners

          echo "=== [IaC Scan] Starting Checkov ==="
          if [ ! -f scanners/checkov.yaml ]; then
            echo "‚ö†Ô∏è No scanners/checkov.yaml found, creating empty results"
            echo "[]" > results.json
          else
            # Run Checkov and capture both output + exit code
            echo "üîé Running Checkov on app/k8s with scanners/checkov.yaml"
            checkov -d app/k8s --config-file scanners/checkov.yaml -o json > results.json 2> checkov_error.log || true

            echo "=== [IaC Scan] Exit code: $? ==="
            echo "=== [IaC Scan] Errors (if any) ==="
            cat checkov_error.log || true

            echo "=== [IaC Scan] First 20 lines of results.json ==="
            head -n 10 results.json || echo "results.json not created!"

          fi
          deactivate

      - name: Run SCA scan
        continue-on-error: true
        run: |
          export PATH=$HOME/.local/bin:$PATH
          if [ "${{ env.trivy_docker_fallback }}" != "true" ]; then
            trivy fs --format json --output sca.json . || echo "[]" > sca.json
          else
            docker run --rm -v $(pwd):/workspace -w /workspace aquasec/trivy:0.66.0 fs --format json --output sca.json . || echo "[]" > sca.json
          fi

      - name: Generate SBOM
        continue-on-error: true
        run: |
          export PATH=$HOME/.local/bin:$PATH
          syft dir:app -o json > sbom.json || echo "[]" > sbom.json

      - name: Wait for service to be ready
        continue-on-error: true
        run: |
          export KUBECONFIG=kubeconfig
          kubectl wait --for=condition=ready pod -n app-test -l app=demo-app --timeout=300s
          kubectl get service demo-app-svc -n app-test
          kubectl get ingress -n app-test
          kubectl describe ingress demo-app-ing -n app-test

      - name: Test internal connectivity
        run: |
          export KUBECONFIG=kubeconfig
          SERVICE_IP=$(kubectl get service demo-app-svc -n app-test -o jsonpath="{.spec.clusterIP}")
          echo "Service IP: $SERVICE_IP"
          kubectl get pods -n app-test -l app=demo-app -o wide
          kubectl describe service demo-app-svc -n app-test
          kubectl get endpoints demo-app-svc -n app-test -o wide
          kubectl run test-connectivity --image=curlimages/curl:latest --rm -i --restart=Never -n app-test -- sh -c "\
            echo \"Testing service IP: $SERVICE_IP:80\"; \
            curl -v --fail --connect-timeout 10 --max-time 30 \"http://$SERVICE_IP:80\" || echo \"Service IP failed\"; \
            echo \"Testing service DNS:\"; \
            curl -v --fail --connect-timeout 10 --max-time 30 \"http://demo-app-svc.app-test.svc.cluster.local:80\" || echo \"Service DNS failed\"; \
          " || echo "Connectivity test failed"

      - name: Run ZAP scan (Direct Docker)
        continue-on-error: true
        run: |
          TARGET_URL="http://staging.hamza-builds.info/"
          echo "Running ZAP scan against $TARGET_URL"
          API_URL="${TARGET_URL}openapi.json"
          # Create default empty reports first
          echo '{"site":[{"@name":"'"$TARGET_URL"'","@host":"staging.hamza-builds.info","@port":"80","@ssl":"false","alerts":[]}]}' > zap-report.json
          echo "<html><body><h1>ZAP Report</h1><p>No scan data</p></body></html>" > zap-report.html
          
          # Test connectivity first
          echo "=== Testing target connectivity ==="
          curl -I "$TARGET_URL" --connect-timeout 10 --max-time 30 || echo "WARNING: Target may not be reachable"
          
          # Run ZAP scan directly with Docker (most reliable method)
          echo "=== Starting ZAP Full Scan ==="
          docker run --rm \
            -v $(pwd):/zap/wrk:rw \
            --user $(id -u):$(id -g) \
            zaproxy/zap-stable \
            zap-full-scan.py \
            # ZAP arguments for API discovery and Active Scan
            -t "$TARGET_URL" \
            -f openapi \
            -O "$API_URL" \
            -a \
            -d \
            -r /zap/wrk/zap-report.html \
            -J /zap/wrk/zap-report.json \
            -z "-config spider.maxDepth=10 -config scanner.attackStrength=HIGH" \
            2>&1 | tee zap-scan.log || echo "ZAP scan completed with exit code: $?"
          
          # Verify the reports were created
          echo "=== ZAP Scan Results ==="
          if [ -f zap-report.json ]; then
            JSON_SIZE=$(wc -c < zap-report.json)
            echo "JSON report size: $JSON_SIZE bytes"
            
            if [ "$JSON_SIZE" -gt 1000 ]; then
              echo "‚úÖ Valid JSON report generated"
              # Show number of alerts found
              ALERT_COUNT=$(jq -r '.site[0].alerts | length' zap-report.json 2>/dev/null || echo "unknown")
              echo "Number of alerts found: $ALERT_COUNT"
              
              # Show alert types
              if [ "$ALERT_COUNT" != "0" ] && [ "$ALERT_COUNT" != "unknown" ]; then
                echo "Alert types found:"
                jq -r '.site[0].alerts[] | "- \(.name) (\(.riskdesc))"' zap-report.json 2>/dev/null | head -5
              fi
            else
              echo "‚ö†Ô∏è JSON report seems empty or small"
            fi
          else
            echo "‚ùå JSON report not found"
          fi
          
          if [ -f zap-report.html ]; then
            HTML_SIZE=$(wc -c < zap-report.html)
            echo "HTML report size: $HTML_SIZE bytes"
            if [ "$HTML_SIZE" -gt 1000 ]; then
              echo "‚úÖ Valid HTML report generated"
            else
              echo "‚ö†Ô∏è HTML report seems empty or small"
            fi
          else
            echo "‚ùå HTML report not found"
          fi
          
          # Show scan log for debugging if needed
          if [ -f zap-scan.log ]; then
            echo "=== ZAP Scan Log Summary (last 20 lines) ==="
            tail -n 20 zap-scan.log
          fi

      - name: Merge findings
        run: |
          source venv/bin/activate
          python3 risk_model/inference/merge_findings.py \
            --sast sast.json \
            --secrets secrets.json \
            --iac results.json \
            --sca sca.json \
            --dast zap-report.json \
            --out findings.jsonl
          deactivate

      - name: AI inference + HTML report
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          source venv/bin/activate
          python3 risk_model/inference/infer.py \
            --artifacts-dir artifacts \
            --in findings.jsonl \
            --out enriched.jsonl \
            --report report.html
          deactivate

      - name: Evaluate adaptive gate
        id: gate
        run: |
          source venv/bin/activate
          python3 adaptive/evaluate_gate.py > gate.json
          THRESHOLD=$(jq -r .adaptive_threshold gate.json)
          echo "threshold=$THRESHOLD" >> $GITHUB_OUTPUT
          deactivate

      - name: Check gate
        env:
          THRESH: ${{ steps.gate.outputs.threshold }}
        run: |
          source venv/bin/activate
          python3 adaptive/check_gate.py
          deactivate

     # - name: Run Red Team tests
     #   continue-on-error: true
     #   run: |
     #     export KUBECONFIG=kubeconfig
     #     source venv/bin/activate
     #     TARGET_HOST=$(kubectl get ingress -n app-test -o jsonpath=".items[0].status.loadBalancer.ingress[0].hostname" 2>/dev/null || echo "staging.hamza-builds.info")
     #     python3 redteam/run_attacks.py --target "http://$TARGET_HOST:80" --out redteam_results.json || echo "[]" > redteam_results.json
     #     deactivate

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report-${{ github.run_number }}
          path: |
            report.html
            findings.jsonl
            enriched.jsonl
            zap-report.json
            zap-report.html
            results.json
            sast.json
            secrets.json
            sca.json
            sbom.json
            gate.json
            zap-scan.log

      - name: Clean up kubeconfig
        if: always()
        run: rm -f kubeconfig
