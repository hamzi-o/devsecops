name: DevSecOps Pipeline
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-scan:
    runs-on: self-hosted
    outputs:
      IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
      ADAPTIVE_THRESHOLD: ${{ steps.gate.outputs.threshold }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Set up Python virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt  # no pinned urllib3 or semgrep
          deactivate

      - name: Install scanners locally
        run: |
          source venv/bin/activate
          pip install semgrep checkov jinja2 sentence-transformers joblib scikit-learn lightgbm openai pyyaml
          deactivate
          mkdir -p $HOME/.local/bin
          export PATH=$HOME/.local/bin:$PATH
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b $HOME/.local/bin
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.28.0/gitleaks_8.28.0_linux_x64.tar.gz | tar -xz -C $HOME/.local/bin gitleaks
          curl -L https://github.com/open-policy-agent/conftest/releases/download/v0.60.0/conftest_0.60.0_Linux_x86_64.tar.gz | tar -xz -C $HOME/.local/bin conftest
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b $HOME/.local/bin
          curl -sSL https://github.com/zaproxy/zaproxy/releases/download/v2.17.0/ZAP_2_17_0_Linux.tar.gz | tar -xz -C $HOME/.local/bin zap

      - name: Verify scanners
        run: |
          source venv/bin/activate
          semgrep --version || exit 1
          checkov --version || exit 1
          deactivate
          $HOME/.local/bin/trivy --version || exit 1
          $HOME/.local/bin/syft --version || exit 1
          $HOME/.local/bin/gitleaks version || exit 1
          $HOME/.local/bin/conftest version || exit 1
          $HOME/.local/bin/zap -version || exit 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push image
        id: meta
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)
          echo "image_tag=$GIT_SHA" >> $GITHUB_OUTPUT
          docker build -t ${{ secrets.REGISTRY }}/app:$GIT_SHA -t ${{ secrets.REGISTRY }}/app:latest app
          docker push ${{ secrets.REGISTRY }}/app:$GIT_SHA
          docker push ${{ secrets.REGISTRY }}/app:latest

      - name: Deploy to k3s
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          chmod 600 kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl apply -f app/k8s/namespace.yaml
          kubectl apply -f app/k8s/deployment.yaml
          kubectl apply -f app/k8s/service.yaml
          kubectl apply -f app/k8s/ingress.yaml
          kubectl apply -f policies/gatekeeper-templates/deny-high-risk.yaml
          kubectl apply -f policies/gatekeeper-constraints/deny-high-risk.yaml
          kubectl rollout status -n app-test deploy/demo-app --timeout=120s

      - name: Run DAST scan with OWASP ZAP
        run: |
          source venv/bin/activate
          TARGET_HOST=$(kubectl get ingress -n app-test -o jsonpath='{.items[0].status.loadBalancer.ingress[0].ip}')
          $HOME/.local/bin/zap -cmd -quickurl http://$TARGET_HOST -quickout zap.json || true
          deactivate

      - name: Run SAST scan
        run: |
          source venv/bin/activate
          semgrep --config scanners/semgrep_rules.yml --json > sast.json || true
          deactivate

      - name: Run Secrets scan
        run: gitleaks detect --source=. --report-path secrets.json || true

      - name: Run IaC scan
        run: |
          source venv/bin/activate
          if [ -d app/k8s ] && [ "$(ls -A app/k8s)" ]; then
            checkov -d app/k8s --output json -f scanners/checkov.yml > iac.json || true
          else
            echo "[]" > iac.json
          fi
          deactivate

      - name: Run SCA scan
        run: trivy fs --format json --output sca.json . || true

      - name: Generate SBOM
        run: syft dir:app -o json > sbom.json

      - name: Merge findings
        run: |
          source venv/bin/activate
          python3 risk_model/inference/merge_findings.py \
            --sast sast.json \
            --secrets secrets.json \
            --iac iac.json \
            --sca sca.json \
            --dast zap.json \
            --out findings.jsonl
          deactivate

      - name: Run AI inference and generate report
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          source venv/bin/activate
          python3 risk_model/inference/infer.py \
            --artifacts-dir risk_model/artifacts \
            --in findings.jsonl \
            --out enriched.jsonl \
            --report report.html
          deactivate

      - name: Evaluate adaptive gate
        id: gate
        run: |
          source venv/bin/activate
          python3 adaptive/evaluate_gate.py > gate.json
          echo "threshold=$(jq -r .adaptive_threshold gate.json)" >> $GITHUB_OUTPUT
          deactivate

      - name: Enforce adaptive gate
        run: |
          THRESH=${{ steps.gate.outputs.threshold }}
          VIOL=$(python3 - << 'PY'
          import json,sys,os
          thr=float(os.environ["THR"])
          bad=0
          for l in open("enriched.jsonl"):
              o=json.loads(l)
              if o.get("risk_score",0) >= thr: bad+=1
          print(bad)
          PY
          )
          echo "Findings >= threshold: $VIOL"
          if [ "$VIOL" -gt 0 ]; then exit 1
          fi
        env:
          THR: ${{ steps.gate.outputs.threshold }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scans-and-report
          path: |
            sast.json
            secrets.json
            iac.json
            sca.json
            sbom.json
            zap.json
            findings.jsonl
            enriched.jsonl
            report.html
            gate.json
