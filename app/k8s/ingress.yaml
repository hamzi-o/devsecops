apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app-ing
  namespace: app-test
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  - host: staging.hamza-builds.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-app-svc
            port:
              number: 80
