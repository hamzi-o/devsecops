apiVersion: batch/v1
kind: Job
metadata:
  name: zap-scan
  namespace: app-test
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: zap
    spec:
      restartPolicy: Never
      containers:
        - name: zap
          image: owasp/zap2docker-stable:2.15.0
          command:
            - /bin/sh
            - -c
            - |
              TARGET=$(cat /zap/config/target-url)
              OPTIONS=$(cat /zap/config/zap-options)
              zap-baseline.py -t "$TARGET" -c /zap/config/zap-config.yml -r /zap/wrk/zap-report.html -J /zap/wrk/zap-report.json $OPTIONS
          volumeMounts:
            - name: zap-config
              mountPath: /zap/config
            - name: zap-reports
              mountPath: /zap/wrk
      volumes:
        - name: zap-config
          configMap:
            name: zap-config
        - name: zap-reports
          emptyDir: {}
