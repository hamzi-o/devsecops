apiVersion: batch/v1
kind: Job
metadata:
  name: zap-scan
  namespace: app-test
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: zap
    spec:
      restartPolicy: Never
      containers:
        - name: zap
          image: ghcr.io/zaproxy/zaproxy:stable
          command:
            - /bin/sh
            - -c
            - |
              TARGET=$(cat /zap-config/target-url)
              OPTIONS=$(cat /zap-config/zap-options)
              zap-baseline.py -t "$TARGET" -c /zap-config/zap-options -r /zap/wrk/zap-report.html -J /zap/wrk/zap-report.json
          volumeMounts:
            - name: zap-config
              mountPath: /zap-config
            - name: zap-reports
              mountPath: /zap/wrk
      volumes:
        - name: zap-config
          configMap:
            name: zap-config
        - name: zap-reports
          emptyDir: {}
